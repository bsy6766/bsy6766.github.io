
<link href="css/slideshow.css" rel="stylesheet">

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="img/projects/BlackMonday/blackMonday1.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="img/projects/BlackMonday/blackMonday2.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="img/projects/BlackMonday/blackMonday3.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="img/projects/BlackMonday/blackMonday4.png" style="width:100%">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="img/projects/BlackMonday/blackMonday5.png" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev_slide" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next_slide" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>



<script src="scripts/slideshow.js"></script>
